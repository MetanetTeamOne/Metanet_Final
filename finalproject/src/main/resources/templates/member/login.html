<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/member/head :: head}"></head>
<body>
    <!-- Header -->
    <div th:replace="~{include/member/header :: header}"></div>

    <!-- Main -->
    <div class="login_page">
        <div id="content">
            <div id="login_tab" class="tab_con" style="display: block;">
                <div class="top title">
                    <h3><strong class="txt_blue">워시워시</strong> 로그인</h3>
                </div>
                <div class="login_form">
                    <fieldset>
                        <legend></legend>
                        <form method="post" action="/login" th:object="${dto}">
                            <div class="ipt_wrap title">
                                <legend for="userid">아이디</legend>
                                <input type="email" th:field="*{memberEmail}" th:errorclass="field-error" id="memberEmail" name="memberEmail" class="input_text rounded title" placeholder="아이디">
                            </div>
                            <div class="field-error title" th:errors="*{memberEmail}">
                                이메일 오류
                            </div>
                            
                            <div class="ipt_wrap title">
                                <legend for="userpw">패스워드</legend>
                                <input type="password" th:field="*{memberPassword}" th:errorclass="field-error" id="memberPassword" name="memberPassword" class="input_text rounded title" placeholder="패스워드">
                            </div>
                            <div class="field-error title" th:errors="*{memberPassword}">
                                이메일 오류
                            </div>

                            <div class="ipt_wrap">
                                <div class="chks chk_agree fl">
                                    <label class="chkcon" id="chk_saveid">
                                        <input type="checkbox" title="아이디저장" name="saveid" value="Y">
                                        <span class="txt title">아이디저장</span>
                                        <span class="bl"></span>
                                    </label>
                                </div>
                                <div class="btns_wrap">
                                    <a th:href="@{/member/insert}" class="small title">회원가입</a>
                                </div>
                            </div> 
                            <button type="submit" class=" btn_login_cont">로그인</button>
                        </form>
                    </fieldset>
                    <ul class="cmem_sns_login notranslate">
<!--						<li>-->
<!--							<a href="#">-->
<!--								<span class="ico_area">-->
<!--									<span class="sp_cmem_sns cmem_ico_naver"></span>-->
<!--								</span>-->
<!--								<span class="cmem_sns_name">네이버</span>-->
<!--							</a>-->
<!--						</li>-->
						<li style="display: flex; justify-content: center;">
						    <a href="javascript:kakaoLogin('login');" style="display: flex; align-items: center;">
						        <span class="ico_area" style="margin-right: 0;">
						            <img src="/img/kakaoLogin.png" alt="카카오" style="width: 215px; height: 55px;">
						        </span>
						    </a>
						    <a href="javascript:naverLogin('login');" style="display: flex; align-items: center;">
						        <span class="ico_area" style="margin-left: 20px;">
						            <img src="/img/naverLogin.png" alt="네이버" style="width: 215px; height: 55px;">
						        </span>
						    </a>
						</li>
					</ul>
                </div>
            </div>
        </div>
    </div>
    <script>
		function kakaoLogin(action) {
		    // 로그인 처리 및 로직 수행
		
		    // 로그인 후에 /member API로 이동하도록 변경
		    window.location.href = '/kakao/login'; // 변경된 URL로 이동
		};
		
		function naverLogin(action) {
			window.location.href = '/naver/login';
		};
	</script>

    <!-- Top Button -->
    <div th:replace="~{include/member/topButton :: topButton}"></div>

    <!-- Footer -->
    <div th:replace="~{include/member/footer :: footer}"></div>

</body>
</html>
