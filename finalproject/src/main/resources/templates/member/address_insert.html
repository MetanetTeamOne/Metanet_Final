<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/member/head :: head}"></head>
<body>
<!-- JS -->
<script th:src="@{/js/member/searchPost.js}"></script>

<!--Header -->
<div th:replace="~{include/member/header :: header}"></div>

<!-- Main -->
<div class="inner">
    <div class="row mypage">
        <!-- Section left -->
        <div th:replace="~{include/member/mypageNav :: mypageNav}"></div>

        <!-- Section right -->
        <div class="col-sm-9 col-md-9 col-lg-9">
            <div class="mypage_right">
                <div class="row">
                    <h2 class="title">내 정보 관리</h2>
                </div>
                <div class="row">
                    <div class="mypage_header title">
                        <h3>배송지 추가</h3>
                        <!-- Content -->
                        <div class="my_page_form">
                            <form id="sendForm" class="base_info_sec" method="post" action="/member/address/insert"
                                  th:object="${insertAddress}">
                               <input type="hidden" th:field="*{addressId}" id="addressId" name="addressId" value="">
                               <table>
                                    <tbody>
                                    <tr>
                                        <th><span class="important title">새로운 주소</span></th>
                                        <td class="member_address">
                                            <div class="address_postcode">
                                                <input type="text" th:field="*{addressZipcode}" th:errorclass="field-error" id="addressZipcode"
                                                       placeholder="우편번호" class="inputData title" required readonly>
                                                <button type="button" class="btn_post_search title" onclick="daumPostcode()">
                                                    우편번호 찾기
                                                </button>
                                                <div class="field-error title" th:errors="*{addressZipcode}">
                                                    우편번호 오류
                                                </div>
                                            </div>
                                            <div class="address_input">
                                                <div class="member_warning">
                                                    <input type="text" th:field="*{addressRoad}" th:errorclass="field-error" id="addressRoad"
                                                           name="addressRoad" placeholder="도로명주소" class="inputData title"
                                                           required readonly>
                                                    <div class="field-error title" th:errors="*{addressRoad}">
                                                        도로명/지번주소 오류
                                                    </div>
                                                </div>
                                                <div class="member_warning js_address_sub">
                                                    <input type="text" th:field="*{addressContent}" th:errorclass="field-error" id="addressContent"
                                                           name="addressContent" placeholder="상세주소" class="title" required>
                                                    <div class="field-error title"
                                                         th:errors="*{addressContent}">
                                                        상세주소 오류
                                                    </div>
                                                </div>
                                                <!--<div class="member_warning">
                                                    <input type="text" th:field="*{addressDetail}" th:errorclass="field-error" name="addressDetail" class="title" placeholder="요청사항" required>
                                                </div>-->
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="btn_right_box">
                                    <button type="button" id="btnCancel" class="btn_member_cancel title"
                                            onclick="location.href ='/member/address'">취소
                                    </button>
                                    <button type="button" id="btnUpdate" class="btn_comfirm js_btn_join title">완료</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Top Button -->
<div th:replace="~{include/member/topButton :: topButton}"></div>

<!-- Footer -->
<div th:replace="~{include/member/footer :: footer}"></div>

<script>
	let swTitle = '입력 완료';
	let swComment = '주소가 입력되었습니다.';
	let swImage = 'success';
</script>
	
</body>
</html>
