<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/member/head :: head}"></head>
<body>
    <!-- Header -->
    <div th:replace="~{include/member/header :: header}"></div>

    <!-- Main -->
    <div class="inner">
        <div class="row mypage">
            <!-- Section left -->
            <div th:replace="~{include/member/mypageNav :: mypageNav}"></div>

            <!-- Section right -->
            <div class="col-sm-9 col-md-9 col-lg-9">
                <div class="mypage_right">
                    <div class="row">
                        <h2>내 정보 관리</h2>
                    </div>
                    <div class="row">
                        <div class="mypage_header">
                            <h3>비밀번호 변경</h3>
                            <!-- Content -->
                            <div class="my_page_form">
                                <form class="base_info_sec" method="post" action="/member/password">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th><span>아이디</span></th>
                                                <td class="member_email">
                                                    <div class="member_warning">
                                                        <input type="text" id="memberEmail" name="memberEmail" class="inputData" th:value="${member.memberEmail}" readonly>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><span>현재 비밀번호</span></th>
                                                <td class="member_email">
                                                    <div class="member_warning">
                                                        <input type="text" id="memberPassword" name="memberPassword" maxlength="30" required>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th><span>신규 비밀번호</span></th>
                                                <td class="member_email">
                                                    <div class="member_warning">
                                                        <input type="text" id="newPassword" name="newPassword" maxlength="30" required>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="btn_right_box">
                                        <button type="submit" class="btn_comfirm js_btn_join">완료</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Button -->
    <div th:replace="~{include/member/topButton :: topButton}"></div>

    <!-- Footer -->
    <div th:replace="~{include/member/footer :: footer}"></div>

</body>
</html>
