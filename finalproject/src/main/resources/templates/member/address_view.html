<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/member/head :: head}"></head>
<body>

    <!-- Header -->
    <div th:replace="~{/include/member/header :: header}"></div>

    <!-- Main -->
    <div class="inner">
        <div class="row mypage">
            <!-- Section left -->
            <div th:replace="~{/include/member/mypageNav :: mypageNav}"></div>

            <!-- Section right -->
            <div class="col-sm-9 col-md-9 col-lg-9">
                <div class="mypage_right">
                    <div class="row">
                        <h2>내 정보 관리</h2>
                    </div>
                    <div class="row">
                        <div class="mypage_header">
                            <h3 class="title">배송지 관리</h3>

                            <!-- Content -->
                            <div class="my_page_form">
                                <form id="sendForm" class="base_info_sec" method="post" action="/member/address/delete">
                                    <table>
                                        <tbody>
                                            <tr th:if="${address == null}">
                                                <td class="member_address title" style="text-align: center;">
                                                    <p class="title" style="font-size: 20px;">배송 및 수거 주소를 입력하세요<p><br>
                                                    <a th:href="@{/member/address/insert}">
														<i class="bi bi-truck plusButton"></i>
                                                    </a>	
                                                </td>
                                            </tr>
                                            <tr th:if="${address != null}">
                                                <th><span class="important title">기본 주소</span></th>
                                                <input type="hidden" id="addressId" name="addressId" th:value="${address.addressId}" class="title">
                                                <td class="member_address title">
                                                    <div class="address_postcode">
                                                        우편번호 <input type="text" name="addressZipcode" id="addressZipcode" th:value="${address.addressZipcode}" class="inputData title" readonly>
                                                    </div>
                                                    <div class="address_input">
                                                        <div class="member_warning">
                                                            지번주소 <input type="text" name="addressRoad" id="addressRoad" th:value="${address.addressRoad}" class="inputData title" readonly>
                                                        </div>
                                                        <div class="member_warning js_address_sub">
                                                            상세주소 <input type="text" name="addressContent" id="addressContent" th:value="${address.addressContent}" class="inputData title" readonly>
                                                        </div>
                                                    </div>
                                                    <!--<div class="address_input">
                                                        <div class="member_warning">
                                                            요청사항 <input type="text" name="addressDetail" id="addressDetail" th:value="${address.addressDetail}" class="inputData title" readonly>
                                                        </div>
                                                    </div>-->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:if="${address != null}" class="btn_right_box">
                                        <button type="button" class="btn_member_cancel title" onclick="location.href ='/member/address/update'">주소 수정</a>                                    	
										<button type="button" id="btnUpdate" class="btn_comfirm js_btn_join title">주소 삭제</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Top Button -->
    <div th:replace="~{/include/member/topButton :: topButton}"></div>
    
    <!-- Footer -->
    <div th:replace="~{/include/member/footer :: footer}"></div>

	<script>
		let swTitle = '삭제 완료';
		let swComment = '주소가 삭제되었습니다.';
		let swImage = 'success';
	</script>

</body>
</html>
